<div *ngIf="cargandoVendedores" class="spinner">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!cargandoVendedores">
  <div class="row" style="margin: 20px 20px;">
    <div  *ngFor="let vendedor of vendedores" class="col-sm-4" >
      <div class="card vendedor">
        <div class="card-banner">
          <img src="../../assets/img/perfil.jpg" alt="Banner" />
        </div>
        <div class="info-vendedor">
          <h5>{{vendedor.primerNombre}} {{vendedor.primerApellido}}</h5>
          <div class="datos">
            <div id="izquierdo">
              <strong>Identificación</strong>
              <p>{{vendedor.identificacion}}</p>
            </div>
            <div>
              <strong>Teléfono</strong>
              <p>{{vendedor.telefono}}</p>
            </div>
          </div>
        </div>
        <div class="ver-vendedor">
          <button type="button" class="btn btn-outline-primary">Ver en detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
