  <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="#">Vendedores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Clientes</a>

      <li class="nav-item">

<div class="margin-home">
  <div class="row">
    <div class="col-sm-6">
      <div class="card" style="height: 300px">
        <div class="card-header">
          Pedidos urgentes
        </div>
        <div class="card-body">
          <div class="mat-elevation-z8 table-container">
              <table mat-table [dataSource]="pedidosUrgentes">
                <!-- Name Column -->
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Valor">
                  <th mat-header-cell *matHeaderCellDef> Valor </th>
                  <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Fecha de entrega">
                  <th mat-header-cell *matHeaderCellDef> Fecha de entrega </th>
                  <td mat-cell *matCellDef="let element"> {{element.fechaEntrega}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
            
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card" style="height: 300px">
        <div class="card-header">
          Hola puto
        </div>
        <div class="card-body">
          Perro
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Mejores Vendedores
          <div class="float-right">
            <span class="badge badge-primary badge-pill">Mensualmente</span>
          </div>
        </div>
        <div class="card-body">
          <div style="width: 90vw; height: calc(50vh - 66px);">
              <ngx-charts-line-chart
              [scheme]="colorScheme"
              [results]="multi"
              [gradient]="false"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="true"
              [animations]="true"
              [legendTitle]="Holi"
              [showYAxisLabel]="true"
              [yAxisLabel]="yAxisLabel"
              [autoScale]="true">
            </ngx-charts-line-chart>
          </div>
            

        </div>
      </div>
    </div>
  </div>
  
</div>
